<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="./img/icon.svg">
    <title>პროდუქტების ფილტრი</title>
</head>

<body>
    <h1>dress up</h1> <br> 

    <form action="https://dressup.ge/en/new-products">

        <label for="women">კატეგორია:</label> <br>

        <input type="radio" id="women" name="category" value="women">
        <label for="women">ქალები</label> <br>

        <input type="radio" id="men" name="category" value="men">
        <label for="men">კაცები</label> <br>

        <input type="radio" id="kids" name="category" value="kids">
        <label for="kids">ბავშვები</label> <br><br>



        <label for="brands">ბრენდები:</label> <br>

        <input type="checkbox" id="brands" name="brand" value="calvin-klein">
        <label for="brands">Calvin Klein</label> <br>
        <input type="checkbox" id="nike" name="brand" value="nike">
        <label for="nike">Nike</label> <br>
        <input type="checkbox" id="adidas" name="brand" value="adidas">
        <label for="adidas">Adidas</label> <br><br>

        <label for="size">წელის ზომა:</label> <br>
        <select name="waist-size" id="size">
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
        </select> <br><br>

        <label for="season">მოსაზრება:</label> <br>
        <select name="season" id="season">
            <option value="all-season">ყველა სეზონი</option>
            <option value="spring-summer">ზაფხული</option>
            <option value="fall-winter">ზამთარი</option>
        </select> <br> <br>

        <input type="submit" value="ძებნა">


    </form>


</body>

</html>
